<script type="text/javascript">
	function getcontact(){
		

		var form = document.getElementsByName('points');
		if(form[0].checked)
		{
			var rav = document.getElementById('r1').value;
		}
		else if(form[1].checked)
		{
			var rav = (document.getElementById('r2').value)
		}
		else if(form[2].checked)
		{
			var rav = (document.getElementById('r3').value)
		}
		else if(form[3].checked)
		{
			var rav = (document.getElementById('r4').value)
		}
		else if(form[4].checked)
		{
			var rav = (document.getElementById('r5').value)
		}

		var Fname = "";
		var Lname = "";
		var email = "";
		var review = "";
		var message = "";

		Fname = document.getElementById('firstname').value;
		Lname = document.getElementById('lastname').value;
		email = document.getElementById('Email').value;
		review = rav
		message = document.getElementById('Message').value;

		firebase.database().ref('data').push({

			FIRSTNAME: Fname,
			LASTNAME: Lname,
			EMAIL: email,
			REVIEW: review,
			MESSAGE: message
			 

		});
		alert('Thanks for contacting us we will back to you as soon as possible');
	}

	
</script>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="firstname" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input id="lastname" class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="Email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Review</label>
				<div class="wrap-input100" id="Review">
					<input type="radio" id="r1" name="points" value="1" style="margin-left: 20px;" > 1
					<input type="radio" id="r2" name="points" value="2" style="margin-left: 20px;"> 2 
					<input type="radio" id="r3" name="points" value="3" style="margin-left: 20px;"> 3 
					<input type="radio" id="r4" name="points" value="4" style="margin-left: 20px;"> 4 
					<input type="radio" id="r5" name="points" value="5" style="margin-left: 20px;"> 5 
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="Message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="getcontact()">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">

				</div>

				<div class="dis-flex size1 p-b-47">
